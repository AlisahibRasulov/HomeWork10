    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./form.css">
    <title>Form</title>

<body>
    
    <div class="form">
        <div class="form-group">
            <h1 style="text-align: center;">Register</h1>
            <div class="form-validation">
                <input type="text" id="name" value="">
                <span id="error-message-name"></span>
                <input type="text" id="surname" value="">
                <span id="error-message-surname"></span>
                <input type="text" id="email" value="">
                <span id="error-message-email"></span>
                <input type="password" class="password" id="password" value="">
                <span id="error-message-password"></span>
                <input type="password" class="password" id="confrim-password" value=""> 
                <span id="error-message-confrim-password"></span>
                <span id="parent-eye-Psw"><i class="fas fa-eye" id="eye-Psw" onclick="showPsw()"></i></span>
                <span id="parent-eye-ConfPsw"><i class="fas fa-eye" id="eye-ConfPsw" onclick="showConfPsw()"></i></span>
            </div>
            <button id="register-btn">Register</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./data.js"></script>
    <script src="./form.js"></script>
